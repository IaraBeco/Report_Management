<div class="container-fluid">
  <header id="page-header">
    <div class="container text-center mt-3">
      <div id="page-header-content" class="">
        <h1>REPORT MANAGEMENT</h1>
        <hr class="divider" />
        <h2>Soluções de gerenciamento!</h2>
      </div>
    </div>
  </header>

  <form>
    <div class="row mt-md-5">
      <div class="col-md-1"></div>

      <div class="col-md-5">
        <label for="">Email</label>
        <input  type="email" class="form-control" required />
      </div>

      <div class="col-md-5">
        <label for="">Defina uma senha</label>
        <input type="password" class="form-control" required />
      </div>
    </div>
    <div class="row mt-md-4 mt-3 text-center">
      <div class="col-md-3"></div>

      <div class="col-md-6">
        <button (click)="logar()" class="btn btn-outline-success col-md-12" type="submit">
          Login
        </button>
      
      </div>
    </div>

    <div class="row mt-md-2">
      <div class="col-md-4"></div>
      <div class="col-md-4 text-center pt-3">
        <p>Não é usuário ainda?</p>
      </div>
    </div>

    <div class="row text-center">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button class="btn btn-success col-md-12" type="submit">
          Cadastre-se
        </button>
      </div>
    </div>
  </form>
</div>
